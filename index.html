<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRIPLY | Premium Streetwear</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;900&display=swap');
        :root { --drip-yellow: #e2fb2d; }
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; overflow-x: hidden; }
        .bg-drip { background-color: var(--drip-yellow); }
        .text-drip { color: var(--drip-yellow); }
        .font-drip { font-family: 'Syncopate', sans-serif; text-transform: uppercase; letter-spacing: -2px; }
        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }
        .glass { background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .admin-border { border: 2px dashed var(--drip-yellow) !important; position: relative; }
    </style>
</head>
<body>

<div id="app">
    <nav class="sticky top-0 z-[60] px-6 py-4 flex justify-between items-center glass">
        <div class="font-drip text-2xl tracking-tighter">DRIPLY</div>
        <div class="hidden md:flex space-x-8 text-[11px] font-black uppercase tracking-widest">
            <a href="#" class="hover:text-drip">Collection</a>
            <a href="#" class="hover:text-drip">New In</a>
        </div>
        <div class="flex items-center space-x-6">
            <button @click="showLogin = true" v-if="!isLoggedIn" class="text-[10px] opacity-50 hover:opacity-100 uppercase tracking-widest">Login</button>
            <button @click="logout" v-else class="text-[10px] text-red-500 font-bold uppercase tracking-widest">Logout (Admin Active)</button>
            <div @click="showCart = true" class="relative cursor-pointer">
                <span class="text-xl">ðŸ›’</span>
                <span v-if="cart.length > 0" class="absolute -top-2 -right-2 bg-drip text-black text-[10px] font-bold px-1.5 rounded-full">{{ cart.length }}</span>
            </div>
        </div>
    </nav>

    <header class="relative h-[80vh] flex items-center px-6 md:px-20 border-b border-white/10">
        <div class="z-10 w-full" :class="{'admin-border': isLoggedIn}">
            <h1 @input="e => heroTitle = e.target.innerText" :contenteditable="isLoggedIn" class="text-6xl md:text-[120px] font-drip leading-[0.8] mb-4 outline-none">{{ heroTitle }}</h1>
            <p @input="e => heroSub = e.target.innerText" :contenteditable="isLoggedIn" class="text-lg md:text-xl mb-8 text-gray-400 outline-none">{{ heroSub }}</p>
            <button @click="scrollToProducts" class="bg-drip text-black px-10 py-4 font-black text-sm uppercase hover:bg-white transition">Explore Drop</button>
        </div>
        <div class="absolute right-0 top-0 w-full md:w-1/2 h-full opacity-30 grayscale pointer-events-none">
            <img src="https://images.unsplash.com/photo-1552374196-1ab2a1c593e8?auto=format&fit=crop&q=80" class="w-full h-full object-cover">
        </div>
    </header>

    <section id="shop" class="py-20 px-6 md:px-20 bg-[#050505]">
        <div class="flex justify-between items-end mb-12">
            <h2 class="font-drip text-3xl">LATEST_RELEASE</h2>
            <button v-if="isLoggedIn" @click="addProduct" class="bg-white text-black text-xs px-4 py-2 font-bold">+ ADD PRODUCT</button>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <div v-for="(product, index) in products" :key="index" class="reveal group relative" :class="{'admin-border': isLoggedIn}">
                <button v-if="isLoggedIn" @click="removeProduct(index)" class="absolute top-2 right-2 z-20 bg-red-600 text-white p-1 text-[10px]">DELETE</button>
                
                <div class="aspect-[3/4] overflow-hidden bg-neutral-900 mb-4 cursor-pointer" @click="isLoggedIn ? changeImage(index) : null">
                    <img :src="product.image" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition duration-700">
                </div>
                
                <div class="flex justify-between items-start">
                    <div>
                        <h3 :contenteditable="isLoggedIn" @input="e => product.name = e.target.innerText" class="font-black text-sm uppercase outline-none">{{ product.name }}</h3>
                        <p class="text-gray-500 font-bold">$<span :contenteditable="isLoggedIn" @input="e => product.price = e.target.innerText" class="outline-none">{{ product.price }}</span></p>
                    </div>
                    <button @click="addToCart(product)" class="bg-white text-black p-2 text-xs font-black hover:bg-drip transition">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <div v-if="showCart" class="fixed inset-0 z-[100] flex justify-end">
        <div class="absolute inset-0 bg-black/80" @click="showCart = false"></div>
        <div class="relative w-full max-w-md bg-neutral-900 p-8 h-full flex flex-col shadow-2xl">
            <h2 class="font-drip text-2xl mb-8 text-drip">YOUR_BAG</h2>
            <div class="flex-1 overflow-y-auto space-y-6">
                <div v-for="(item, i) in cart" class="flex justify-between items-center border-b border-white/10 pb-4">
                    <div class="flex items-center space-x-4">
                        <img :src="item.image" class="w-12 h-12 object-cover">
                        <div>
                            <p class="text-xs font-bold uppercase">{{ item.name }}</p>
                            <p class="text-[10px] text-gray-500">${{ item.price }}</p>
                        </div>
                    </div>
                    <button @click="cart.splice(i, 1)" class="text-[10px] text-red-500">REMOVE</button>
                </div>
                <p v-if="cart.length === 0" class="text-center text-gray-500 py-20">Your bag is empty.</p>
            </div>
            <div class="pt-8 border-t border-white/10">
                <div class="flex justify-between font-bold mb-6">
                    <span>TOTAL</span>
                    <span>${{ cartTotal }}</span>
                </div>
                <button @click="startCheckout" class="w-full bg-drip text-black py-4 font-black text-sm uppercase hover:bg-white transition">Checkout via PayPal</button>
            </div>
        </div>
    </div>

    <div v-if="showLogin" class="fixed inset-0 z-[100] bg-black/90 flex items-center justify-center p-6">
        <div class="bg-white text-black p-8 w-full max-w-sm rounded-none">
            <h2 class="font-drip text-xl mb-6 text-center">ADMIN_AUTH</h2>
            <input v-model="loginEmail" type="email" placeholder="Gmail" class="w-full border p-3 mb-4 outline-none">
            <input v-model="loginPass" type="password" placeholder="Password" class="w-full border p-3 mb-6 outline-none">
            <button @click="handleLogin" class="w-full bg-black text-white py-4 font-bold uppercase tracking-widest text-xs">Authorize</button>
            <button @click="showLogin = false" class="w-full text-gray-400 mt-4 text-[10px]">Cancel</button>
        </div>
    </div>
</div>

<script>
    const { createApp, ref, computed, onMounted } = Vue;

    createApp({
        setup() {
            const isLoggedIn = ref(false);
            const showLogin = ref(false);
            const showCart = ref(false);
            const loginEmail = ref('');
            const loginPass = ref('');
            
            const heroTitle = ref("DRIP SEASON");
            const heroSub = ref("High-performance luxury streetwear for the modern era.");

            const cart = ref([]);
            const products = ref([
                { name: 'Matrix Parka', price: '180.00', image: 'https://images.unsplash.com/photo-1545594944-54877397e066?auto=format&fit=crop&q=80' },
                { name: 'Stealth Shell', price: '140.00', image: 'https://images.unsplash.com/photo-1551028719-00167b16eac5?auto=format&fit=crop&q=80' },
                { name: 'Core Hoodie', price: '95.00', image: 'https://images.unsplash.com/photo-1556821840-3a63f95609a7?auto=format&fit=crop&q=80' }
            ]);

            const cartTotal = computed(() => cart.value.reduce((acc, item) => acc + parseFloat(item.price), 0).toFixed(2));

            const handleLogin = () => {
                if(loginEmail.value === 'adamtommypablo21@gmail.com' && loginPass.value === 'DRIPLY_45philipo') {
                    isLoggedIn.value = true;
                    showLogin.value = false;
                } else { alert("Unauthorized Access."); }
            };

            const logout = () => { isLoggedIn.value = false; };
            const addToCart = (p) => { cart.value.push(p); showCart.value = true; };
            
            // ADMIN FUNCTIONS
            const addProduct = () => { products.value.push({ name: 'New Item', price: '0.00', image: 'https://images.unsplash.com/photo-1576871333020-09689f213076?auto=format&fit=crop&q=80' }); };
            const removeProduct = (i) => { products.value.splice(i, 1); };
            const changeImage = (i) => {
                const newUrl = prompt("Enter Image URL:");
                if(newUrl) products.value[i].image = newUrl;
            };

            const startCheckout = () => {
                if(cart.value.length === 0) return;
                const url = `https://www.paypal.me/AdamDupont917/${cartTotal.value}`;
                window.open(url, '_blank');
            };

            onMounted(() => {
                gsap.registerPlugin(ScrollTrigger);
                gsap.utils.toArray(".reveal").forEach(el => {
                    ScrollTrigger.create({ trigger: el, start: "top 90%", onEnter: () => el.classList.add("active") });
                });
            });

            return { isLoggedIn, showLogin, showCart, loginEmail, loginPass, heroTitle, heroSub, products, cart, cartTotal, handleLogin, logout, addToCart, addProduct, removeProduct, changeImage, startCheckout };
        }
    }).mount('#app');
</script>
</body>
</html>
